<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro Funcionários</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="menu">
          <li><a href="#" data-page="geral" class="active">Geral</a></li>
          <li><a href="#" data-page="cadastro">Cadastro</a></li>
          <li><a href="#" data-page="funcionarios">Funcionários</a></li>
          <li><a href="#" data-page="alunos">Alunos</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="geral" class="page active">
        <div id="cadastroCard" class="card cadastro-card">
          <!-- Formulário cadastro será carregado aqui pelo JS -->
        </div>
        <div id="listaCard" class="card lista-card">
          <!-- Lista geral carregada pelo JS -->
        </div>
      </section>

      <section id="cadastro" class="page">
        <div class="card cadastro-card">
          <!-- Formulário cadastro -->
        </div>
      </section>

      <section id="funcionarios" class="page">
        <div class="card lista-card">
          <!-- Lista funcionários só -->
        </div>
      </section>

      <section id="alunos" class="page">
        <div class="card alunos-card">
          <h2>Integrantes do Grupo</h2>
          <ul>
            <li>Aluno 1</li>
            <li>Aluno 2</li>
            <li>Aluno 3</li>
            <li>Aluno 4</li>
          </ul>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
